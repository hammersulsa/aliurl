<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>알리익스프레스 링121das113크 변환기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      overflow-x: hidden;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      word-wrap: break-word;
    }
    .link-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .link-item a {
      flex: 1;
      word-wrap: break-word;
      font-size: 16px;
    }
    .copy-btn {
      min-width: 20%;
      max-width: 30%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .copy-btn:hover {
      background-color: #0056b3;
    }

    /* Toast 알림 스타일 */
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 24px;
      display: none;
      z-index: 1000;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    @media (max-width: 600px) {
      header, footer {
        padding: 15px;
      }
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>알리익스프레스 링크 변환기</h1>
  </header>
  
  <div class="container">
    <label for="productUrl">알리익스프레스 상품 URL을 입력하세요:</label>
    <textarea id="productUrl" placeholder="예: https://ko.aliexpress.com/item/1005004853520171.html"></textarea>
    
    <button onclick="generateLinks()">링크 생성</button>
    
    <div class="result" id="result" style="display: none;">
      <p><strong>변경된 링크들:</strong></p>
      <ul id="linkList">
        <!-- 4개의 링크가 여기에 추가됩니다 -->
      </ul>
      <button id="copyAllBtn" onclick="copyAllLinks()">모두 복사</button>
    </div>
  </div>

  <footer>
    <p>문의: <a href="mailto:support@example.com" style="color: white;">support@example.com</a></p>
  </footer>

  <!-- Toast 알림 -->
  <div id="toast" class="toast">복사 완료!</div>

  <script>
    let liveVisitorCount = 0;
    let totalVisitorCount = 0;

    // 관리자 코드 확인
    function checkAdminMode() {
      const urlParams = new URLSearchParams(window.location.search);
      const adminCode = urlParams.get('adminCode');

      if (adminCode === '1234') { // 예시 관리자 코드
        document.getElementById('adminInfo').style.display = 'block';
        updateVisitorCounts();
      }
    }

    // 실시간 및 누적 방문자 수 업데이트
    function updateVisitorCounts() {
      liveVisitorCount++;
      totalVisitorCount++;

      document.getElementById('liveVisitors').textContent = liveVisitorCount;
      document.getElementById('totalVisitors').textContent = totalVisitorCount;
    }

    // 상품 링크 생성
    function generateLinks() {
      const productUrl = document.getElementById('productUrl').value;
      if (!productUrl) {
        alert('상품 URL을 입력해 주세요!');
        return;
      }

      // 물음표 뒤의 모든 내용 제거
      const baseUrl = productUrl.split('?')[0];

      // 할인 이벤트 타입에 맞게 링크 생성
      const sourceTypes = [
        { name: "꽁돈대첩", value: "561" },
        { name: "천원마트", value: "570" },
        { name: "특가", value: "620" },
        { name: "기타할인", value: "562" }
      ];

      // 링크 리스트 초기화
      const linkList = document.getElementById('linkList');
      linkList.innerHTML = '';

      // 각 이벤트별 링크 생성
      sourceTypes.forEach(event => {
        const newUrl = `${baseUrl}?sourceType=${event.value}`;
        const listItem = document.createElement('li');
        const linkItem = document.createElement('div');
        linkItem.classList.add('link-item');

        const link = document.createElement('a');
        link.href = newUrl;
        link.target = "_blank";
        link.textContent = `${event.name} 링크: ${newUrl}`;

        const copyBtn = document.createElement('button');
        copyBtn.classList.add('copy-btn');
        copyBtn.textContent = '복사';
        copyBtn.onclick = function(event) {
          copyToClipboard(newUrl);
        };

        linkItem.appendChild(link);
        linkItem.appendChild(copyBtn);
        listItem.appendChild(linkItem);
        linkList.appendChild(listItem);
      });

      // 결과를 표시
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
    }

    // 링크 복사
    function copyToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);

      showToast();
    }

    // 모두 복사
    function copyAllLinks() {
      const links = document.querySelectorAll('.link-item a');
      const allLinks = Array.from(links).map(link => link.href).join('\n');
      copyToClipboard(allLinks);
    }

    // Toast 알림 표시 (화면 중앙에 띄우기)
    function showToast() {
      const toast = document.getElementById('toast');
      toast.style.display = 'block';

      setTimeout(() => {
        toast.style.display = 'none';
      }, 2000);  // Toast가 2초 후 자동으로 사라짐
    }

    // 페이지 로드 시 관리자 모드 체크
    window.onload = function() {
      checkAdminMode();
    };
  </script>
</body>
</html>
