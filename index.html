  <script>
    let generatedLinks = [];

    //모바일 체크
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // 상품 링크 생성
    async function generateLinks() {
      const productUrl = document.getElementById('productUrl').value;
      if (!productUrl) {
        alert('상품 URL을 입력해 주세요!');
        return;
      }

      let baseUrl = '';

      // 1. 정식 URL 패턴 체크 (ko.aliexpress.com/item/숫자.html)
      const itemPattern = /(https?:\/\/(?:www\.|ko\.)?aliexpress\.com\/item\/\d+\.html)/i;
      const directMatch = productUrl.match(itemPattern);

      if (directMatch) {
        baseUrl = directMatch[0].split('?')[0];
      }
      else {
        // 2. 단축 URL 처리
        const shortPattern = /(https?:\/\/(?:a|s\.click)\.aliexpress\.com\/\S+)/i;
        const shortMatch = productUrl.match(shortPattern);

        if (!shortMatch) {
          alert('유효한 알리익스프레스 URL을 입력해 주세요!');
          return;
        }

        try {
          // Cloudflare Worker 호출
          const workerUrl = `https://url-unshortener.dalaran1080.workers.dev/?url=${encodeURIComponent(shortMatch[0])}`;
          const response = await fetch(workerUrl);
          const data = await response.json();

          // 3. 원본 URL 추출 (URL 디코딩 + 패턴 매칭)
          const decodedUrl = decodeURIComponent(data.originalUrl);
          const extracted = decodedUrl.match(/(https?:\/\/[^\/]+\/item\/\d+\.html)/i);

          if (!extracted) {
            throw new Error('원본 상품 URL을 찾을 수 없습니다');
          }

          baseUrl = extracted[0].split('?')[0];
          //www. 를 ko.으로 변환
          //baseUrl = baseUrl.replace("www.", "ko.");
          //40% 코인 할인된 주소가 변환후 앱으로 바로 열어주면 코인할인율이 1%로 떨어지는 문제가 있음.

        } catch (error) {
          alert(`오류 발생: ${error.message}`);
          return;
        }
      }
      const sourceTypes = [
        { name: "코인샵", value: "620&channel=coin" },
        { name: "꽁돈대첩", value: "561" },
        { name: "천원마트", value: "570" },
        { name: "기타할인", value: "562" }
      ];

      const linkList = document.getElementById('linkList');
      linkList.innerHTML = '';
      generatedLinks = []; // 링크 배열 초기화

      sourceTypes.forEach(event => {
        const newUrl = `${baseUrl}?sourceType=${event.value}`;
        generatedLinks.push(newUrl); // 생성된 링크 배열에 추가

        const listItem = document.createElement('li');
        const linkItem = document.createElement('div');
        linkItem.classList.add('link-item');

        const link = document.createElement('a');
        if (isMobile()) {
          link.href = "aliexpress://goto?url=" + encodeURIComponent(newUrl); //모바일에서 알리 앱 바로 열기 기능 pc에서는 비활성화 해야함.
          /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
          //////////////*************url 매개변수 전달시encodeURIComponent로 url를 인코딩 하지 않으면 모바일에서 앱으로 열시 할인율이 제대로 적용안됨******************////////////////
          /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        } else {
          link.href = newUrl;
        }

        link.target = "_blank";
        link.textContent = `${event.name} : ${newUrl}`;

        const copyBtn = document.createElement('button');
        copyBtn.classList.add('copy-btn');
        copyBtn.textContent = '복사';
        copyBtn.onclick = () => copyToClipboard(newUrl);


        linkItem.appendChild(link);
        linkItem.appendChild(copyBtn);
        listItem.appendChild(linkItem);
        linkList.appendChild(listItem);
      });

      document.getElementById('result').style.display = 'block';
    }

    // 링크 복사
    function copyToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);

      showToast();
    }


    // 모두 복사
    function copyAllLinks() {
      const links = document.querySelectorAll('.link-item a');
      const allLinks = Array.from(links)
        .map(link => link.textContent) // 링크의 텍스트(항목: URL 형식)를 가져옴
        .join('\n');
      copyToClipboard(allLinks);
    }

    // 모두 열기
    function openAllLinks() {
      generatedLinks.forEach(url => {
        window.open(url, '_blank'); // 각 링크를 새 탭에서 열기
      });
    }

    // Toast 알림 표시
    function showToast() {
      const toast = document.getElementById('toast');
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2000);
    }

    // 이벤트 리스너
    document.getElementById('generateBtn').addEventListener('click', generateLinks);
    document.getElementById('copyAllBtn').addEventListener('click', copyAllLinks);
    document.getElementById('openAllBtn').addEventListener('click', openAllLinks); // '모두 열기' 버튼 클릭 이벤트 추가
  </script>
