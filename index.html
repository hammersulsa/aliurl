<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- Google tag (gtag.js) -->

  <script>
    window.dataLayer = window.dataLayer || [];

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>알리익스프레스 링크 변환기</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #f4f4f9;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 100%;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    textarea {
      width: 95%;
      height: 150px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      word-wrap: break-word;
    }

    .link-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .link-item a {
      flex: 1;
      word-wrap: break-word;
      font-size: 16px;
      max-width: 65%;
      word-break: break-all;
      white-space: normal;
    }

    .copy-btn {
      min-width: 20%;
      max-width: 30%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #linkList > li {
      max-width: 100%;
      min-height: 10vh;
    }

    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 24px;
      display: none;
      z-index: 1000;
    }

    footer {
      margin-top: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      background-color: #333;
      color: white;
      width: 100%;
      height: 50px;
      box-sizing: border-box;
    }

    #openAllBtn {
      margin-top: 10px; /* 위에 마진 10px 추가 */
      background-color: #007bff; /* 버튼 색상을 파란색으로 변경 */
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #openAllBtn:hover {
      background-color: #0056b3; /* 마우스를 올렸을 때 어두운 파란색으로 변경 */
    }


    @media (max-width: 600px) {
      header, footer {
        padding: 0px;
      }
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>알리익스프레스 링크 변환기</h2>
  </header>
  
  <div class="container">
    <label for="productUrl">알리익스프레스 상품 URL을 입력하세요:</label>
    <textarea id="productUrl" placeholder="예: https://ko.aliexpress.com/item/1005004853520171.html"></textarea>
    
    <button id="generateBtn">링크 생성</button>
    
    <div class="result" id="result" style="display: none;">
      <p><strong>변경된 링크들:</strong></p>
      <ul id="linkList"></ul>
      <button id="copyAllBtn">모두 복사</button>
      <button id="openAllBtn">모두 열기</button> <!-- 모두 열기 버튼 추가 -->
    </div>
  </div>

  <footer>
    <p>문의 : <a href="mailto:support@example.com" style="color: white;">hammersulsa@gmail.com</a></p>
  </footer>

  <div id="toast" class="toast">복사 완료!</div>

  <script>
    let generatedLinks = [];

    // 상품 링크 생성
    function generateLinks() {
      const productUrl = document.getElementById('productUrl').value;
      if (!productUrl) {
        alert('상품 URL을 입력해 주세요!');
        return;
      }

      const baseUrl = productUrl.split('?')[0];

      const sourceTypes = [
        { name: "꽁돈대첩", value: "561" },
        { name: "천원마트", value: "570" },
        { name: "코인샵", value: "620" },
        { name: "기타할인", value: "562" }
      ];

      const linkList = document.getElementById('linkList');
      linkList.innerHTML = '';
      generatedLinks = []; // 링크 배열 초기화

      sourceTypes.forEach(event => {
        const newUrl = `${baseUrl}?sourceType=${event.value}`;
        generatedLinks.push(newUrl); // 생성된 링크 배열에 추가

        const listItem = document.createElement('li');
        const linkItem = document.createElement('div');
        linkItem.classList.add('link-item');

        const link = document.createElement('a');
        link.href = newUrl;
        link.target = "_blank";
        link.textContent = `${event.name} : ${newUrl}`;

        const copyBtn = document.createElement('button');
        copyBtn.classList.add('copy-btn');
        copyBtn.textContent = '복사';
        copyBtn.onclick = () => copyToClipboard(newUrl);

        linkItem.appendChild(link);
        linkItem.appendChild(copyBtn);
        listItem.appendChild(linkItem);
        linkList.appendChild(listItem);
      });

      document.getElementById('result').style.display = 'block';
    }

    // 링크 복사
    function copyToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);

      showToast();
    }


    // 모두 복사
    function copyAllLinks() {
      const links = document.querySelectorAll('.link-item a');
      const allLinks = Array.from(links)
        .map(link => link.textContent) // 링크의 텍스트(항목: URL 형식)를 가져옴
        .join('\n');
      copyToClipboard(allLinks);
    }

    // 모두 열기
    function openAllLinks() {
      generatedLinks.forEach(url => {
        window.open(url, '_blank'); // 각 링크를 새 탭에서 열기
      });
    }

    // Toast 알림 표시
    function showToast() {
      const toast = document.getElementById('toast');
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2000);
    }

    // 이벤트 리스너
    document.getElementById('generateBtn').addEventListener('click', generateLinks);
    document.getElementById('copyAllBtn').addEventListener('click', copyAllLinks);
    document.getElementById('openAllBtn').addEventListener('click', openAllLinks); // '모두 열기' 버튼 클릭 이벤트 추가
  </script>
</body>
</html>
